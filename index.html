<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset<!DOCTYPE html />
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <link rel="stylesheet" href="src/style.css"/>
      </head>
      <body>
        <div class="container">
          <div class="weather">
          <form id="search-form">
            <div class="row">
              <span class="col-9">
                <input 
                  type="search"
                  placeholder="Enter a city"
                  autocomplete="off"
                autofocus = "on"
                  class="form-control"
                  id="city-input"
                />
              </span>
              <span class="col-3">
    
                <input 
                type="submit"
                value="Search" 
                placeholder="Enter a city"
                class="btn btn-primary submit-button" 
                id="submit-button"
                />
              </form>
                <button class="location-button" id="location-button"><i class="fa-solid fa-location-dot"></i></button>
            </span>
            </div>
          </form>

          <h1 id="city">Singapore</h1>
          <p id="description">Light thunderstorms and rain</p>

          <h3><span class="temperature" id="temperature"
            >19</span><span class="units">Â°C
          </h3>
           <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
           alt="cloudy"
           id="icon"
           />
          <p>
            Humidity: <span id="humidity">84</span>%
            <br />
            Wind: <span id="wind">18km/h</span>
          </p>

          <h4><span id="date"> <span id="current-day"></span> <span id="current-hour"></span><span id="current-minutes"></span></span></h4>

         <div class="weather-forecast" id="forecast-element">
          forecast
        </div>
       
        
      

        </br>
         </br>
        <p class="open-source">
          <a href="https://github.com/summerleekh/weather-app/" 
          target="
          _blank">Open-source code</a> by Summer Lee
      </p>
          <script src="src/script.js">
          </script>
          </div>
          </div>
        </div>
        </div>
      </body>
    </html>
</html>
